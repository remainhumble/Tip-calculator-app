<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <img id="logo" src="./images/logo.svg" alt="logo" />
    <form action="/" id="tip-calculator">
      <div id="bill-section">
        <div id="bill">
          <h3>Bill</h3>
          <h3 class="zeroless"></h3>
        </div>
        <input type="number" id="bill-input" placeholder="0" />

        <h3>Select Tip %</h3>

        <div id="tip-buttons">
          <button class="tip-button">5%</button>
          <button class="tip-button">10%</button>
          <button class="tip-button">15%</button>
          <button class="tip-button">25%</button>
          <button class="tip-button">50%</button>
          <button id="custom-button" class="tip-button">Custom</button>
        </div>
        <div id="persons">
          <h3 id="nop">Number of People</h3>
          <h3 class="zeroless"></h3>
        </div>
        <input type="number" id="people-input" placeholder="0" />
      </div>
      <div id="people-section">
        <table id="results">
          <tbody>
            <tr id="tip-amount">
              <td>
                <h3>Tip Amount</h3>
                <span>/ person</span>
              </td>
              <td id="tip-amount-value">$0.00</td>
            </tr>
            <tr id="total-amount">
              <td>
                <h3>Total</h3>
                <span>/ person</span>
              </td>
              <td id="total-amount-value">$0.00</td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="reset" id="reset" disabled>Reset</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </body>
</html>
